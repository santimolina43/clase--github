    <!-- si me muevo a un commit anterior, el commit se me desdobla en 
         el estado de cabeza desdoblada, para hacer modificaciones sin
         modificar el codigo de la rama master principal. Si quiero volver
         al ultimo commit de mi rama  principal, debo volver al master con
         el comando git checkout master -->

    <!-- NUEVOS COMANDOS -->
    <!-- 
        git commit -am "Segundo Commit"   -> me hace el git add . y el git commit -m
                                            en el mismo comando, pero solo es valido 
                                            cuando es un commit posterior al primer 
                                            commit, es decir no es el primer commit
        
     -->
